<!--这是登陆弹窗-->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <a href="#tab1" data-toggle="tab">
                            <div class="btn">登录</div>
                        </a>
                    </div>
                    <div class="btn-group">
                        <a href="#tab2" data-toggle="tab">
                            <div class="btn">注册</div>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1">
                                <form method="post" id="loginForm" onsubmit="return login();">
                                    <div class="col-md-10 col-md-offset-1 myMP">
                                        <input class="form-control" placeholder="手机号" type="text" name="username">
                                    </div>
                                    <div class="col-md-10 col-md-offset-1 myMP">
                                        <input class="form-control" placeholder="密码" type="password" name="password">
                                    </div>
                                    <div class="col-md-10 col-md-offset-1 myMP">
                                        <label>
                                            <input type="checkbox" name="remember-me" value="true">自动登陆
                                        </label>
                                    </div>
                                    <div class="col-md-12 myB">
                                        <input class="btn btn-primary form-control" type="submit" value="登录">
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade " id="tab2">
                                <form method="post" id="registerForm" onsubmit="return register();">
                                    <div class="col-md-10 col-md-offset-1 myMP">
                                        <input class="form-control" placeholder="手机号" type="text" name="username">
                                    </div>
                                    <div class="col-md-10 col-md-offset-1 myMP">
                                        <input class="form-control" placeholder="密码" type="password" name="password">
                                    </div>
                                    <div class="col-md-12 myB">
                                        <input class="btn btn-primary form-control" type="submit" value="注册">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-xs-12">
            <img style="width: 100%" src="" id="imgContainer">
        </div>
        <div class="col-sm-8 col-xs-12">
            <article>
                <header>
                    <h1 id="name"></h1>
                </header>
                <section>
                    <p>导演：<i id="director"></i></p>
                </section>
                <section>
                    <p>演员：<i id="actors"></i></p>
                </section>
                <section>
                    <p>类型：<i id="types"></i></p>
                </section>
                <section>
                    <p>上映时间：<i id="date"></i></p>
                </section>
                <section>
                    <p>剩余：<i id="ticket"></i> 价格：<b id="price"></b>元</p>
                </section>
                <section>
                    <p>
                    <form id="buyForm" onsubmit="return buy()">
                        <div class="btn btn-danger" onclick="delNumber()">-</div>
                        <input class="btn number-input" type="number" min="0" max="999" step="1" placeholder="0"
                               value="1" id="number" onchange="checkNumber();">
                        <div class="btn btn-success" onclick="addNumber()">+</div>
                        <button type="submit" class="btn btn-primary">购买</button>
                    </form>
                </section>
            </article>
        </div>
    </div>
</div>
